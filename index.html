<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
  <title>My Recipes</title>
</head>
<body>
  <div class="container">
    <h1 class="center-align">
      My Recipes
    </h1>
    <input type="text" id="filterInput" placeholder="Search names...">
    <ul id="names" class="collection with-header">
        <li class="collection-header">
            <h5>A</h5>
          </li>
          <li class="collection-item">
            <a href="#">Apricot Stuffing</a>
            <li class="collection-item">
              <a href="#">Apple Pie</a>
              <li class="collection-item">
                <a href="#">Apple Fritters</a>
                <li class="collection-item">
                  <a href="#">Apple Stuffed French Toast</a>
                  <li class="collection-header">
                      <h5>B</h5>
                    </li>
                    <li class="collection-item">
                      <a href="#">Borsch</a>
                      <li class="collection-item">
                        <a href="#">Bolognese Sauce</a>
                        <li class="collection-item">
                          <a href="#">Bacon Wrapped Dates</a>
                          <li class="collection-item">
                            <a href="#">Buttercream Frosting</a>
                            <li class="collection-header">
                                <h5>C</h5>
                              </li>
                              <li class="collection-item">
                                <a href="#">Creme Caramel</a>
                                <li class="collection-item">
                                  <a href="#">Creme Brulee</a>
                                  <li class="collection-item">
                                    <a href="#">Creamed Spinach</a>
                                      </ul>
  </div>

<script>
    // Get input element
    let filterInput = document.getElementById('filterInput');
    // Add event listener
    filterInput.addEventListener('keyup', filterNames);

    function filterNames(){
        // Get value of input
      let filterValue = document.getElementById('filterInput').value.toUpperCase();

      // Get names ul
      let ul = document.getElementById('names');
      //Get lis from ul
      let li = ul.querySelectorAll('li.collection-item');

      // Loop through collection-item lis
      for(let i=0; i < li.length; i++) {
        let a = li[i].getElementsByTagName('a')[0];
        // If matched
        if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
          li[i].style.display = '';
        } else {
          li[i].style.display = 'none';
        }

      }

    }
  </script>

</body>
</html>
